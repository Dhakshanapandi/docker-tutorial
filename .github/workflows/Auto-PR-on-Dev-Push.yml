name: Create PR on Push to Dev

on:
  push:
    branches:
      - dev

jobs:
  create_pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3.9.3  # Update the version number to the latest available
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Automated pull request from dev to main"
        title: "Automated pull request from dev to main"
        body: "This pull request is automatically generated whenever a push event occurs in the dev branch."
        branch: dev
        base: main
