name: Auto-PR-on-Dev-Push

on:
  push:
    branches:
      - dev

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Pull Request
      run: |
        git checkout -b auto-pr-branch
        git add .
        git commit -m "Auto-generate PR from dev to main"
        git push origin auto-pr-branch
        hub pull-request -b main -h auto-pr-branch -m "Auto-generate PR from dev to main" -l "auto-generated"
