name: Auto-PR-on-Dev-Push

on:
  push:
    branches:
      - dev

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.email "dhakshanapandi84@gmail.com"
        git config --global user.name "Dhakshanapandi"

    - name: Install GitHub CLI
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt-get update
        sudo apt-get install gh

    - name: Create Pull Request
      run: |
        git checkout -b auto-pr-branch
        git add .
        git commit -m "Auto-generate PR from dev to main"
        git push origin auto-pr-branch
        gh pr create --base main --head auto-pr-branch --title "Auto-generate PR from dev to main" --body "This PR was automatically generated by a GitHub Actions workflow." --label "auto-generated"
