name: Auto-PR-on-Dev-Push

on:
  push:
    branches-ignore:
      - '*'

  workflow_dispatch:
    branches:
      - dev

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: 'Auto-generate PR from dev to main'
        base: main
        branch: dev
        title: 'Auto-generate PR from dev to main'
        body: 'This PR was automatically generated by a GitHub Actions workflow.'

        # You can customize these options as needed
        labels: 'auto-generated'
        assignees: 'Dhakshanapandi'
        reviewers: 'reviewer1,reviewer2'
        token: ${{ secrets.GITHUB_TOKEN }}
